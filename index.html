<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram Clone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="imgs/instagram.png" />
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>
    <!-- Content -->
    <div id="content">
        <!-- Content 1 -->
        <section id="content-01">
            <!-- Image -->
            <aside class="columns">
                <img id="img-celular" src="./imgs/celular-instagram.png" alt="Mídia">
            </aside>
            <!-- # Fim Image -->
            <!-- Login Data -->
            <aside class="columns">
                <section id="section-login">
                    <img id="img-logo" src="./imgs/logo.png" alt="Logo Instagram">
                    <form id="login">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </form>
                    <section id="or">
                        <hr />
                        OU
                        <hr />
                    </section>
                    <section id="facebook">
                        <aside class="facebook-login">
                            <img id="img-facebook" src="./imgs/facebook.png" alt="Entrar com Facebook">
                            <a href="#">Entrar com o Facebook</a>
                        </aside>
                        <aside class="facebook-login">
                            <a href="#">Esqueceu a senha?</a>
                        </aside>
                    </section>
                </section>
                <!-- Register -->
                <aside class="columns">
                    <section id="section-conta">
                        <p>Não tem uma conta?</p>
                        <a href="#">Cadastre-se</a>
                    </section>
                </aside>
                <!-- # Fim Register -->
                <!-- Application -->
                <section class="columns">
                    <p>Obtenha o aplicativo.</p>
                    <aside id="app">
                        <img class="imgs-app" src="./imgs/app-store.png" alt="Obtenha na App Store">
                        <img class="imgs-app" src="./imgs/google-play.png" alt="Obtenha no Google Play">
                    </aside>
                </section>
                <!-- # Fim Application -->
            </aside>
            <!-- # Fim Login Data -->
        </section>
        <!-- # Fim Content 1 -->
        <!-- Content 2 -->
        <footer id="content-02">
            <!-- Navigation -->
            <nav id="content-nav">
                <a href="#" class="nav-link">Meta</a>
                <a href="#" class="nav-link">Sobre</a>
                <a href="#" class="nav-link">Blog</a>
                <a href="#" class="nav-link">Carreiras</a>
                <a href="#" class="nav-link">Ajuda</a>
                <a href="#" class="nav-link">API</a>
                <a href="#" class="nav-link">Privacidade</a>
                <a href="#" class="nav-link">Termos</a>
                <a href="#" class="nav-link">Principais contas</a>
                <a href="#" class="nav-link">Hashtags</a>
                <a href="#" class="nav-link">Localizações</a>
                <a href="#" class="nav-link">Instagram Lite</a>
            </nav>
            <!-- # Fim Navigation -->
            <!-- Footer -->
            <section id="content-aside">
                <a href="#">Português Brasil</a>
                <p>© 2022 Instagram Clone</p>
            </section>
            <!-- # Fim Footer -->
        </footer>
        <!-- # Fim Content 2 -->
    </div>
    <!-- # Fim Content -->
</body>

</html>
